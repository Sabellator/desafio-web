<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand ms-5 me-5" href="#"><img class="logo-uli-nav " src="./assets/img/logo_Ulises_SVG_CV.svg"
            alt="logo-diseñador"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active me-5" aria-current="page" href="index.html">Inicio</a>

            <a class="nav-link me-5" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form id="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="correo@usuario.com" required>
      </div>
      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" placeholder="999999999" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer class="text-center bg-warning pt-5 pb-5">
    <section>
      <a class="text-black me-5" href="" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin icon-linkedin"></i>
      </a>
      <a href="#header"><i class="fas fa-arrow-up text-black flecha-arriba"></i></a>
    </section>
    <section class="text-center">
      <p class="text-footer fs-36 mt-5"><a class="text-black" href="mailto:sabelle07@gmail.com"><i
            class="fas fa-envelope"></i> ulises@gmail.com / </a><a class="text-black"
          href="https://wa.me/NUMERO_DE_CELULAR" target="_blank">
          <i class="fab fa-whatsapp"></i> <span class="fw-bold">+56995126445 </span></a> / Diseño UX-UI /
        Inforcap / <span id="fecha-actual"></span></p>
    </section>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
